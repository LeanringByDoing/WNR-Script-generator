
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WNR Script Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 20px; }
    input[type="range"] { width: 100%; }
    textarea { width: 100%; height: 200px; margin-top: 20px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>WNR Script Generator</h1>

  <label>Station:
    <select id="station">
      <option value="AL205">WNR Alabama 205</option>
    </select>
  </label>

  <label>Topic:
    <input type="text" id="topic" placeholder="e.g., goat mayor scandal" />
  </label>

  <label>Humor: <span id="humorVal">0.5</span>
    <input type="range" id="humor" min="0" max="1" step="0.1" value="0.5" oninput="humorVal.innerText = this.value" />
  </label>

  <label>Absurdity: <span id="absurdityVal">0.5</span>
    <input type="range" id="absurdity" min="0" max="1" step="0.1" value="0.5" oninput="absurdityVal.innerText = this.value" />
  </label>

  <label>Investigative: <span id="investigativeVal">0.5</span>
    <input type="range" id="investigative" min="0" max="1" step="0.1" value="0.5" oninput="investigativeVal.innerText = this.value" />
  </label>

  <button onclick="generateScript()">Generate Script</button>

  <textarea id="output" readonly placeholder="Your generated script will appear here..."></textarea>

  <script>
    function generateScript() {
      const topic = document.getElementById('topic').value || 'mystery raccoon cult';
      const humor = parseFloat(document.getElementById('humor').value);
      const absurdity = parseFloat(document.getElementById('absurdity').value);
      const investigative = parseFloat(document.getElementById('investigative').value);
      const anchor = "Bubba Tuggle";
      const reporter = "Rita 'The Flood' Jenkins";

      const script = `
[ANCHOR_INTRO]
${anchor} (tone: humor=${humor}, absurdity=${absurdity}, investigative=${investigative}): 
"Welcome back to WNR Alabama 205, where the bass are biting and the truth’s in hiding."

[MAIN STORY]
Today’s top story: ${topic} — and folks, it gets stranger from here...

[FIELD_REPORT]
Now we head live to ${reporter}, who's knee-deep in whatever this is...

[CLOSING]
${anchor}: "Y’all stay weird, stay warned, and stay tuned to WNR 205."
      `;

      document.getElementById('output').value = script;
    }
  </script>
</body>
</html>
