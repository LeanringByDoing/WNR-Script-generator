
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WNR Script Generator - AL205</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; }
    label { display: block; margin-top: 20px; }
    input[type="range"] { width: 100%; }
    textarea { width: 100%; height: 240px; margin-top: 20px; font-family: monospace; }
    button { margin-top: 20px; padding: 10px 20px; }
    select, input[type="text"] { width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <h1>WNR Alabama 205 – Script Generator</h1>

  <label>Topic:
    <input type="text" id="topic" placeholder="e.g., goat mayor scandal" />
  </label>

  <label>Humor: <span id="humorVal">0.5</span>
    <input type="range" id="humor" min="0" max="1" step="0.1" value="0.5" oninput="humorVal.innerText = this.value" />
  </label>

  <label>Absurdity: <span id="absurdityVal">0.5</span>
    <input type="range" id="absurdity" min="0" max="1" step="0.1" value="0.5" oninput="absurdityVal.innerText = this.value" />
  </label>

  <label>Investigative: <span id="investigativeVal">0.5</span>
    <input type="range" id="investigative" min="0" max="1" step="0.1" value="0.5" oninput="investigativeVal.innerText = this.value" />
  </label>

  <label>Inject Lore Flavor:
    <select id="loreFlavor">
      <option value="none">None</option>
      <option value="past">Reference Past Broadcast</option>
      <option value="000">Station 000 Breakthrough</option>
      <option value="paranormal">Paranormal Activity</option>
      <option value="chaos">Sudden Chaos</option>
    </select>
  </label>

  <button onclick="generateScript()">Generate Script</button>

  <textarea id="output" readonly placeholder="Your generated script will appear here..."></textarea>

  <script>
    function generateScript() {
      const topic = document.getElementById('topic').value || 'unlicensed preacher rodeo';
      const humor = parseFloat(document.getElementById('humor').value);
      const absurdity = parseFloat(document.getElementById('absurdity').value);
      const investigative = parseFloat(document.getElementById('investigative').value);
      const lore = document.getElementById('loreFlavor').value;

      let loreInsert = '';
      if (lore === 'past') {
        loreInsert = "As you may recall from last month's coverage of the disappearing choir, this incident follows a worrying trend.";
      } else if (lore === '000') {
        loreInsert = "Static interference during the broadcast may indicate another Station 000 breach. Viewer discretion is advised.";
      } else if (lore === 'paranormal') {
        loreInsert = "Witnesses report a translucent figure humming hymns at the scene.";
      } else if (lore === 'chaos') {
        loreInsert = "A town meeting erupted into chaos when every resident began chanting in reverse.";
      }

      const script = `
[ANCHOR INTRO]
Eula Mae Jackson (humor=${humor}, absurdity=${absurdity}, investigative=${investigative}):
"Evenin’ folks. You’re watching WNR Alabama 205 — News That Knows Too Much."

[MAIN STORY]
Today’s story: ${topic}. Pastor Dave says it’s ‘exactly what Revelation warned us about.’
${loreInsert}

[FIELD REPORT]
Clarice LaFontaine reporting live: “The silence out here is heavy, and the gravestones seem to be listening. Back to you.”

[CLOSING]
Pastor Dave: “We’ll be back next hour, if the trumpet don’t sound first.”`;

      document.getElementById('output').value = script.trim();
    }
  </script>
</body>
</html>
